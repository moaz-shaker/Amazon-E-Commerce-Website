<div class="login">
  <div class="login_container">
    <img
      routerLink="/"
      class="login_logo" loading="lazy"
      src="https://logos-world.net/wp-content/uploads/2020/04/Amazon-Logo.png"
    />
    <div class="login_form">
      <h1>sign-in</h1>
      <form action="" [formGroup]="loginForm">
        <h5>E-Mail</h5>
        <input type="email" formControlName="email" />
        <h5>Password</h5>
        <input type="password" formControlName="password" />
        <button class="login_SignIn_Button" (click)="login()">Sign In</button>
        <p>by Continue, you approve for all conditions</p>
        <button class="login_create_Button" (click)="createAccount()">Create An Account</button>
      </form>
    </div>
  </div>
</div>
