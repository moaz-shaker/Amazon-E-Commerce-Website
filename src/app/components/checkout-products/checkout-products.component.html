<div class="checkout_products">
  <p class="price">Price</p>
  <div class="checkout_product" *ngFor="let product of checkout_products">
    <img *ngIf="product?.image" [src]="product.image" alt="Product Image" class="checkout_product_img" />
    <div class="checkout_product_info">
      <p class="checkout_product_title">
        {{ product.title }}
      </p>
      <img
        src="https://cdn2.hubspot.net/hubfs/4567260/0_KZ8hBw7pQZFFt2Mt.png"
        alt=""
      />
      <p class="checkout_product_in_stock">In Stock</p>
      <div class="checkout_product_gift">
        <a routerLink="/product/{{ product.id }}" class="checkout_product_more"
          >About this item</a
        >
      </div>
      <div class="checkout_options">
        <div class="checkout_dropdown"></div>
        <a (click)="removeItem(product)"> Delete</a>
      </div>
    </div>
    <div class="checkout_products_price">
      <p>
        <strong>${{ product.price }}</strong>
      </p>
    </div>
  </div>
  <div class="checkout_products_subtotal">
    <p>
      Subtotal ({{ shopping_cart_service.getCartLength() }} items):
      <strong>${{ shopping_cart_service.getTotal() }}</strong>
    </p>
  </div>
</div>
